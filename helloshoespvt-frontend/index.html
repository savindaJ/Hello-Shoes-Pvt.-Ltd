<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/images/Logo.png">
    <title>Hello shoe pvt</title>
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
    <link rel="stylesheet" href="assets/css/login/login.css">
</head>
<body>
<nav class='navbar navbar-expand-lg navbar-light'>
    <img src='assets/images/Logo-dark.png' width='40' height='40' class='d-inline-block align-top me-3 ms-5' alt=''>
    <a class='navbar-brand' href='#' style="color: var(--main-color)">Hello Shoes Pvt</a>
    <button class='navbar-toggler' type='button' data-toggle='collapse' data-target='#navbarNav'
            aria-controls='navbarNav' aria-expanded='false' aria-label='Toggle navigation'>
        <span class='navbar-toggler-icon'></span>
    </button>
</nav>
<section class="container">
    <div class="row">
        <div class="col-md-8">
            <h1 class="mt-5">Welcome to Hello Shoes Pvt</h1>
            <p class="mt-4 w-50">Hello Shoes Pvt is a leading shoe company in the world. We provide the best quality shoes
                for our customers. We have a wide range of shoes for
            </p>
            <section class="m-3 overflow-hidden">
                <div class="d-flex flex-grow-1" id="login-slider">
                    <div class="col-md-6">
                        <img src="assets/images/shoe-1.jpg" class="img-fluid" alt="">
                    </div>
                    <div class="col-md-6">
                        <img src="assets/images/shoe-4.jpg" class="img-fluid" alt="">
                    </div>
                    <div class="col-md-6">
                        <img src="assets/images/shoe-4.jpg" class="img-fluid" alt="">
                    </div>
                    <div class="col-md-6">
                        <img src="assets/images/shoe-4.jpg" class="img-fluid" alt="">
                    </div>
                    <div class="col-md-6">
                        <img src="assets/images/shoe-4.jpg" class="img-fluid" alt="">
                    </div>
                    <div class="col-md-6">
                        <img src="assets/images/shoe-4.jpg" class="img-fluid" alt="">
                    </div>
                </div>
            </section>
        </div>
        <div class="col-md-4">
            <div class="login-form mt-5">
                <h2 class="mt-5" style="color: var(--main-color); font-weight: 700">Sign in</h2>
                <form id="loginForm">
                    <div class="form-group mt-5">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
                    </div>
                    <div class="form-group mt-5">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                    </div>
                    <div class="form-group mt-3 text-secondary text-sm-end text-center">
                        <a href="#" class="text-secondary text-sm-end">Forgot Password ?</a>
                    </div>
                    <div class="form-group mt-5">
                        <button type="submit" class="btn btn-primary btn-block w-100">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<script src="assets/js/bootstrap.bundle.js"></script>
<script src="controller/LoginController.js"></script>
</body>
</html>
